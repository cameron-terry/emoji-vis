name: Pytest unittest coverage
on: [push, pull_request]

jobs:
  code-coverage:
    runs-on: ubuntu-latest
    env:
        PYTHON_VERSION: "3.10.4"
        PROJECT_VERSION: "v0"
        CODE_COVERAGE_PERCENT: 0.9

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_VERSION }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libxml2-utils
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        working-directory: ${{ env.PROJECT_VERSION }}
        run: |
          coverage run -m pytest  -v -s && coverage xml
          BASIC_COVERAGE="$(xmllint --xpath 'string(/coverage/@line-rate)' coverage.xml | bc)"
          if [ $(echo "$BASIC_COVERAGE < ${{ env.CODE_COVERAGE_PERCENT }}" | bc) -eq 1 ]; then
            echo "Coverage is below ${{ env.CODE_COVERAGE_PERCENT }}%: $BASIC_COVERAGE"
            exit 1
          fi
