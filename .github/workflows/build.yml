name: Build Emoji Map

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            PYTHON_VERSION: "3.10.4"
            PROJECT_VERSION: "v0"
            MAP_DATA_NAME: "emojis_unform.json"
            MAP_DATA_URL: "https://drive.google.com/uc?id=18410XLDOgXxY5PHxn8IEIDytDgu81MB7"
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ env.PYTHON_VERSION }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ env.PYTHON_VERSION }}
            - name: Install dependencies & Retrieve data
              working-directory: ${{ env.PROJECT_VERSION }}
              run: |
                python -m pip install --upgrade pip
                if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
                mkdir retrieval/data && cd retrieval/data
                gdown ${{ env.MAP_DATA_URL }} -O ${{ env.MAP_DATA_NAME }}
            - name: Build Emoji Map
              working-directory: ${{ env.PROJECT_VERSION }}
              run: |
                python build_emoji_map.py
            - name: Commit and push updated emoji_map.html
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git add emoji_map.html
                git commit -m "Auto-update emoji map on pull request"
                # Pull latest changes from the branch with rebase to avoid conflicts
                git pull --rebase origin ${{ github.event.pull_request.base.ref }}
                # Push the changes to the branch
                git push origin HEAD:${{ github.event.pull_request.base.ref }}
